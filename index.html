<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <meta name="description" content="Please check back soon." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <style>
    :root {
      color-scheme: light;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Georgia", "Times New Roman", serif;
      background: radial-gradient(1200px 800px at 20% 20%, #ffffff, #f5f5f5 60%, #eeeeee 100%);
      color: #2b2117;
    }
    .card {
      padding: 3.5rem 3rem;
      border: 1px solid rgba(43, 33, 23, 0.15);
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 12px 40px rgba(43, 33, 23, 0.12);
      max-width: 640px;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 4vw, 3.25rem);
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    p {
      margin: 0 0 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .rule {
      width: 120px;
      height: 2px;
      background: #2b2117;
      margin: 1.5rem auto 0;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Under Construction</h1>
    <p>We’re building something new here. Please check back soon.</p>
    <div class="rule" aria-hidden="true"></div>
  </main>
</body>
</html>
